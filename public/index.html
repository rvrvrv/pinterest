<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almost Pinterest</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/public/css/main.css">
</head>

<body>
  <!--Ensure HTTPS-->
  <script>
    if (window.location.protocol !== 'https:') location.href = location.href.replace('http', 'https');
  </script>

  <!--Navbar-->
  <div class="navbar-fixed">
    <ul class="dropdown-content" id="userDropdown">
    </ul>
    <nav>
      <div class="nav-wrapper pink darken-4">
        <!--Feature discovery button-->
        <ul class="left">
          <a class="waves-effect waves-light btn btn-floating" id="discovery" onclick="$('.tap-target').tapTarget('open')"><i class="fa fa-info"></i></a>
        </ul>
        <a class="brand-logo center">Almost Pinterest</a>
        <!--User info and dropdown menu-->
        <ul class="right valign-wrapper user-info"></ul>
      </div>
    </nav>
  </div>

  <!--Feature discovery content-->
  <div class="tap-target" data-activates="discovery">
    <div class="tap-target-content white-text">
      <h4>Welcome!</h4>
      <p>This is a Pinterest clone built for FreeCodeCamp. Without logging in, you can view other users' pins. Log in via Twitter to like pins and create your own.</p>
      <h5>Enjoy!</h5>
    </div>
  </div>

  <!--Progress bar-->
  <div class="progress pink accent-1">
    <div class="determinate bar pink darken-4"></div>
  </div>

  <!--Login button-->
  <div class="login-btn center animated hidden">
    <span class="tooltipped" data-delay="50" data-tooltip="Log in via Twitter for full access">
        <a class="btn waves-effect waves-blue" id="loginBtn" href="/auth/twitter">
          Log in via Twitter&nbsp;&nbsp;<i class="fa fa-2x fa-twitter"></i>
        </a>
    </span>
  </div>

  <!--Loading message-->
  <div class="row center animated pulse" id="loading">
    <h2>Loading Pins...</h2>
  </div>

  <!--Isotope grid of pins-->
  <div class="pins"></div>

  <!--Modals-->
  <div class="modals">
    <div class="modal modal-big-img">
      <div class="modal-content">
        <div class="row">
          <img id="bigImg" onerror="this.onerror=null;this.src='../public/img/badImg.jpg';" />
        </div>
      </div>
      <div class="modal-footer">
        <h4 class="center" id="bigImgCaption"></h4>
        <h5 class="center" id="bigImgOwner"></h5>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script src="https://use.fontawesome.com/21a9ccba03.js"></script>
<script src="common/ajax-functions.js"></script>
<script src="common/login.js"></script>
<script src="controllers/indexController.client.js"></script>
<script src="controllers/pinController.client.js"></script>
<script src="controllers/likeController.client.js"></script>
</html>
